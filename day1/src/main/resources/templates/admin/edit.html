<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Edit Page</h1>
<h2>
    Edit Student
</h2>
<form action="/admin/edit" th:object=" ${student}" method="post">
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" placeholder="Enter email" name="email"
               th:field="*{id}">
    </div>
    <div class="form-group">
        <label for="pwd">Name:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Enter name" name="pwd"
               th:field="*{name}">
    </div>
    <div class="form-group">
        <label for="pwd">Age:</label>
        <input type="text" class="form-control" id="" placeholder="Enter age" name="pwd"
               th:field="*{age}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
